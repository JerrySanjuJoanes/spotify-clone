          </span>
        </div>
        <div>
          <form action="">
            <fieldset class="flex flex-col justify-center ">
              <legend>whats your email</legend>
              <input
                id="email" class="border-solid border-2 border-slate-500 shadow-md  rounded-md w-full pb-6 h-10 align-text-top "
                type="text"
                placeholder="Enter your email"
                onblur="CheckEmail(event)"/>

              <legend class="">password</legend>
              <input
               id="password"
                type="password"
                placeholder="Enter you password"
                onblur="CheckPass(event)"
                class=" border-solid border-2 border-slate-500 rounded-md  pb-6 h-10 align-text-top"/>
                <span>
                    <a class="underline hover:text-green-500" href="https://www.youtube.com/watch?v=bobp5OHVsWY">forgot password</a>
                </span>

              
            </form>
        </div>
        <div class="pl-80 pr-0 pt-4 items-end">
            <a onclick="CheckEmails"
            href=""
            class="rounded-full p text-sm font-bold bg-green-500 text-black flex justify-center hover:text-base  w-24"
            >
            <span class="py-2">Log in </span>

      <div class="px-28 pt-3">
